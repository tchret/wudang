  program_title_method: The method
  program_paragraph_method: 'According to Tang Li Long the traditional way of Wudang, Wudang Pai has to posses 3 elements, the internal work and health benefits, the daoistic principles and the martial application. If one or two of them are missing, it is not Wudang Pai. Tang Li Long teachings builds from the 10 daoistic principles of Wudang, which contains the daoistic manual of internal cultivation, the meta-structure and narrative of the world and the fighting principles of Wudang Pai. This makes our way seem slow and unstructured but in-fact it is progressive and profound. The focus is on the internal work and to make the body move as one, where the Bufa (foot skills), Shenfa (body skills) and Shoufa (hand skills) will not be separated and the Shen will manifest in the movements. The method will give you the structure and from this structure your physical body shape, Qi and Shen (your “being”), will determine the path you walk and how your expression will look like. In the end our movements will be just a natural respond to our surrounding. Some people like this way and some people don’t, it demands patience and trust. This means that beside the external and internal cultivation there is also, inside the teachings, a self-cultivation of your personality. So, please ask yourself if this is really what you want, if the answer is no, there are many other schools you can turn to. If your answer is yes, please contact us for more information!'
  program_title_disciple: Become a Wudang Disciple
  program_paragraph_disciple: If you follow this schedule step by step and train hard you will get a proper foundation and reach a good level of Gong Fu. You start as a beginner but after the full program is over you will be a true disciple of the Wudang Pai. This is the traditional way of the Wudang Neijia teachings from the Daoist Temples of Wudang Shan.
  program_title_bai: Bai Ri Zhu Ji
  program_paragraph_bai: One Hundred Days to Build the Foundation. It is said that the first 100 days are the most important phase of the training for building up the Qi, body structure and the 6 harmonies. With a good and solid foundation your future training will give good results. The program consists of 9 sections 3 months each to fit the schedule, but of course the sections can be extended for the people who like to come and do a full 100 days.

  pricing_paragraph_1: All prices includes training, 3 meals every day, accommodation and Wifi. For longer periods of stay at the academy (1 month or more)  everybody pay´s  the first month in cash when they arrive. This is a try out period so you can have a taste of the life at the school. This money will then be subtracted from the total sum if you decide to stay.
  pricing_paragraph_2: We will start asking for a 1000 rmb booking deposit. Because some people have said that they would come but then never showed up, and at the same time we have turned down other people. This is a way for the Academy to make it easier to plan and to sort out undecided students. The deposit will be payed to Tang Li Long’s bank account.  Make sure you save your receipt. Copy, print it, scan it and send it to us in a email, then we will send you the invitation letter. These 1000 rmb will then be taken away from the total amount.
  pricing_title_3: "What’s included"
  pricing_paragraph_3: "Accommodation, Food and Tuition. Three meals will be provided everyday, Chinese style mostly vegetarian dishes. Students should be prepared to meet the simple living conditions here, bunk beds, shared shower rooms and squat toilets, insects and moist environment."
  pricing_title_4: "What’s not included"
  pricing_paragraph_4: "You need training clothes and shoes. You can bring your own or buy some tailor made from the shops downtown. A whole set cost 200 – 300 Rmb. Special training equipment or medicines for the skill training are not included. Transport fees are also not included. The bus to the school cost 5 Rmb. The training can be quite tough so you might want to bring some extra proteins and minerals."

  tang_title_1: About the master
  tang_paragraph_1: The teacher of the Academy is Tang Li Long (Daoist priest name). He is a 15th generation Wudang Daoist Martial Arts Master of the Xuan Wu Pai. Encouraged by his father he started training Martial Arts in his home town at a young age. Later, after studying Wudang Taiji Quan in Wuhan for a well known master he was told to go to Wudang Mountain to become a Wudang Disciple. He’s master sent a mail to the Wudang Shool of Martial Arts and some time later he was invited to come and study for 14th generation Wudang Master You Xuande, who was the Abbot of the Wudang Temples and the keeper of the Wudang Martial Arts.
  tang_title_2: Wudang Disciple
  tang_paragraph_2: 1994 he arrived at Wudang Mountain and started to learn from Grand Master You. After a long time of hard training Master Tang became one of the main diciples of You Xuande. With a genuine background with in Taiji Quan his skills and understanding where different from other students. He worked close to Master You and helped him write down ideas about Martial Arts and Daoism. Tang Li Long is now one of the “5 Dragons of Wudang” and a linage holder of the Wudang Xuan Wu Pai. 1998 he won a Medal in the 1st World Traditional Wushu Championships and 1999 he was awarded as a outstanding Master in a big Wudang Taiji Quan gathering.
  tang_title_3: Tang Laoshi
  tang_paragraph_3: Master Tang Li Long, or “Tang Laoshi” as most people call him, has almost 20 years of experience of Wudang Martial Arts and have a system of teaching that is different from other schools on the mountain. He teaches the foundations of the style and focus on Basics, Qi Gong and Applications. His long time students has won many competitions and gained high skills in Wudang Wushu. His main skill is his ability to bring out good quality of the training and the students and teach the essence of Wudang Internal Martial Arts. He holds a position as secretery of the International Wudang Mountain Taiji Gongfu Association and have done performances in China, Korea and Germany. He has publiced articles in the Chinese Martial Arts Wudang Wind Magazine and Hubei Daily Newspaper. He was mentioned in a book about famous Gongfu Masters in 2010 (“Chinese Folk/Unofficial Gongfu Masters” – “Zhongguo Mingjian Wushu Mingjia”). In 2010 set up the school and the present location in Wudangshan, same year his student Jakob Isaksson, Sweden, won a Silver and Brons Medal in the 4th World Traditional Wushu Championships.
  tang_paragraph_4: Tang Li Longs philosophy is to wholeheartedly train the disciples and carry on the tradition.

  xuan_wu_pai_title_1: The Zhang San Feng legacy
  xuan_wu_pai_paragraph_1: Almost 800 years after Zhang San Feng was preaching the texts of the Dao De Jing at the “Wu Long Gong” (“The Palace/ Temple of the five Dragons”) in Wudang Shan, his legacy lives on. Preserved throughout the history by Daoist scholars and revolutionary heroes, the Wudang Martial Arts are as strong as ever. The entire system was passed on from generation to generation of disciples which made it hard to trace during the centuries. The culture of Wudang Shan had it´s moments of flourishing and it´s moments of being close to extinction. There fore the unique arts of Wudang Shan are now open to public so that the knowledge can spread and live on forever. At the beginning San Feng had a humble amount of disciples who followed him to live in huts around early temples of the mountain. They were studying the stars, Energy, Medicine and Martial Arts forming the legacy we still keep alive to this very day. Based om the Daoist Principles, the knowledge about Yin and Yang, the Five Element Theory and the martial heritage of the Song Shan “Shaolin Temple” a movement grew strong. A movement that would change the world of martial arts forever. All the modern forms of Taiji Quan, Xing Yi Quan, Bagua Zhang and Baji Quan were born out of this movement and Wudang Shan was, and still is, the place for people to gather and practice those martial arts as well as self cultivation.
  xuan_wu_pai_title_2: The Xuan Wu Pai
  xuan_wu_pai_paragraph_2: In the Yong Le period of the Ming Dynasty (1413) the emperor ordered to start a giant construction project at Wudang Shan. Zhang Yu Qing, a Daoist from the Zheng Yi Sect, acted upon the order and called more than 500 Daoists from nearby provinces to follow him to Mt. Wudang. Among them around 20 were assigned with important duties and positions in many different temples. All of them considered Zhen Wu to be the common deity and Zhang San Feng to be the founder of their movement. Therefore people called them Zhen Wu Xuan Wu Sect. In 1989, upon the common understanding, the Daoism association agreed to change the name of the sect intoo “Wudang Xuan Wu Sect”. This sect boasts lots of classics, among them the Zhen WU Cannon remains the mainstay. “Zhang San Feng transmitted his knowledge to Lu Qiu Yun, Liu Gu Quan, Yang San Cheng, Zhou Zhen De, Li Xing Zhi, Qiu Xuan Qing. Li Xing Zhi also transferred his knowledge to Zhi Dao Ren, Shu Fu Chu; Qiu Xuan Qing to Yan Shan Ming, Pu Shan Yuan, Ma Shang Ning, etc.” The Daoism Sects Chronicles, a ancient book circulating the Wudang area, has the recording that the Wudang Pai had eight branches. Xuan Wu Pai is one of those branches.
  xuan_wu_pai_title_3: You Xuan De
  xuan_wu_pai_paragraph_3: Daoist Master You Xuan De is now the 14th generation headmaster of the Wudang Xuan Wu Pai. Ascending from a family with strong martial history, You Xuan De has been practicing martial arts since childhood. When he turned 18 he was already assisting his father training the Chinese Special Forces. Even though his knowledge was already on an advanced level, he left home to seek even more guidance by great masters. After achieving the real Wudang Boxing from Wang Wei Shen, the inheritor of Wudang Songxi Pai, he was strongly recommended to go and learn at the original place of Wudang martial arts – Wudang Shan. At the mountain his teachers were all foremost Wudang Daoist Tong Shen Wang (a hermit at Wudang Temple), Zhu Cheng De (Daoist headmaster) and Lu Ming Dao (who lived more than 100 years). During the 1990´s he did a lot of exhibitions and shows and helped spreading the Wudang culture all over China. His teachings are based on Daoist principles and Chinese Medicine. Every movement has a practical application which underlines the heritage of Wudang Pai as an effective martial/ fighting art. Grand Master You Xuan De is now resident at Nan Wudang Shan close to Wuhan.


