  section_2_subtitle: 'Elementary 2'
  section_2_description: 'After 3 months of training you will now have further improved your Ji Ben Gong and also a basic underdstanding of the Xing Yi Quan skills. This training will help you improve your power, stances and foot work. This is essential for further practice with in the Xing Yi Quan system.'

  section_3_title: 'Section three'
  section_3_subtitle: 'Elementary 3'
  section_3_description: 'After 3 months of training the sword techniques you have now a good understanding of the Wudang Swordplay. You have learned the characteristic body work and the body and sword is starting to work together.'

  section_4_title: 'Section four'
  section_4_subtitle: 'Intermediate 1'
  section_4_description: 'After 3 months of training Bagua Zhang you have now a good understanding of the Bagua Zhang Foundations. You have learned the foot work and body work. The Bagua walk should be light, balanced and rooted. The hands, body and feets will work in harmony. This builds up for further practice with in the Bagua Zhang system.'

  section_5_title: 'Section five'
  section_5_subtitle: 'Intermediate 2'
  section_5_description: 'After 3 months of training your body work has improved. Your basics are now on a higher level. Your movement will be more precise and direct and always balanced, centered and rooted.'

  section_6_title: 'Section six'
  section_6_subtitle: 'Intermediate 3'
  section_6_description: 'After 3 months of training you have now achieved the basics with in saber and staff. You have improved the foot work, body work and learned the essential techniques. You have also improved the Neijia Gong Fu.'

  section_7_title: 'Section seven'
  section_7_subtitle: 'Advanced 1'
  section_7_description: 'After three months of training your Internal Gong Fu have further improved. All your other skills will have reached a higher level. The characteristics and style of Wudang Neijia Gung Fu will now show in your movements and approach.'

  section_8_title: 'Section eight'
  section_8_subtitle: 'Advanced 2'
  section_8_description: 'After three months of training your Taiji Quan Gong Fu will have further improved. Your Taiji will be fluid, relaxed, natural and centered.'

  section_9_title: 'Section nine'
  section_9_subtitle: 'Advanced 3'
  section_9_description: 'You have now finished the Wudang disciple program and have the chance to become a Wudang Xuan Wu Disciple'

